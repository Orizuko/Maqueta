<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Links necesarios-->
<!--Enlace a Boostrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!--Enlace a Fontawesome-->
<script src="https://kit.fontawesome.com/f9dcef800b.js" crossorigin="anonymous"></script>
<!--Enlace a hoja de estilo-->
<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>

<body class="Acerca">
  <!--Logos-->
  <section >
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/Img/Logo.png">
              </a>
              <ul class="list-group list-group-horizontal">
                <a href="https://github.com/Orizuko" target="blank"><li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li></a>
                <a href="index.html"><li class="list-group-item"><i class="fa-regular fa-user fa-2xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>Cerrar Sesion</li></a>
              </ul>
    </nav>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      </div>
      <!--Cuerpo-->
      <div class="container-fluid text-center">
          <div class="row">
              <!--Barra de administracion-->
            <div class="col-2">
              <div class="list-group">
                  <h3>Acerca de</h3>
                  
                  <a href="#datos" target="_parent" class="list-group-item list-group-item-action list-group-item-primary">Datos personales</a>
                  <a href="#experiencia" class="list-group-item list-group-item-action list-group-item-secondary">Experiencia</a>
                  <a href="#educacion" class="list-group-item list-group-item-action list-group-item-success">Educación</a>
                  <a href="#skills" class="list-group-item list-group-item-action list-group-item-danger">Hard & Soft skills</a>
                  <a href="#proyectos" class="list-group-item list-group-item-action list-group-item-warning">Proyectos</a>
                </div>
            </div>
            <!--Cuerpo-->
            <div class="col-9 tab-content" id="v-pills-tabContent">
              <!--Datos Personales-->
              <section id="datos">
                <figure class="text-center">
                  <figcaption class="blockquote-footer">
                    <cite title="Source Title"><h3>Datos Personales</h3></cite>
                  </figcaption>
                </figure>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Foto de Usuario</label>
                  <input class="form-control" type="file" id="formFile">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Email user" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2">@example.com</span>
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-phone"></i></span>
                  <input type="number" class="form-control" placeholder="Number user" aria-label="Username" aria-describedby="addon-wrapping">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
              </section>
              <!--Experiencia-->
              <section id="experiencia">
                <figure class="text-center">
                  <figcaption class="blockquote-footer">
                    <cite title="Source Title"><h3>Experiencia</h3></cite>
                  </figcaption>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Logo de empresa</label>
                    <input class="form-control" type="file" id="formFile">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                  </div>
                </figure>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="addon-wrapping"></span>
                  <input type="text" class="form-control" placeholder="Lugar de trabajo" aria-label="Username" aria-describedby="addon-wrapping">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div class="input-group">
                  <span class="input-group-text">Inicio/Finalización</span>
                  <input type="text" aria-label="First name" class="form-control">
                  <input type="text" aria-label="Last name" class="form-control">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Descripcion de trabajo</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <button class="btn btn-primary" type="submit">+</button>
              </section>
              <!--Estudios-->
              <section id="educacion">
                <figure class="text-center">
                  <figcaption class="blockquote-footer">
                    <cite title="Source Title"><h3>Educacion</h3></cite>
                  </figcaption>
                </figure>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"><i class="fa-sharp fa-solid fa-graduation-cap"></i></span>
                  <input type="text" class="form-control" placeholder="Escuela" aria-label="Username" aria-describedby="addon-wrapping">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div class="input-group">
                  <span class="input-group-text">Inicio / Finalización</span>
                  <input type="text" aria-label="First name" class="form-control">
                  <input type="text" aria-label="Last name" class="form-control">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Descripcion de estudio</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Titulo</label>
                  <input class="form-control" type="file" id="formFile">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <button class="btn btn-primary" type="submit">+</button>
              </section>
              <!--Hard & Soft skills-->
              <section id="skills">
                <figure class="text-center">
                  <figcaption class="blockquote-footer">
                    <cite title="Source Title"><h3>Hard & Soft skills</h3></cite>
                  </figcaption>
                </figure>
                <h6>HTML</h6>
                <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped" style="width: 80%"></div>
                </div>
                <h6>Css</h6>
                <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped bg-danger" style="width: 75%"></div>
                </div>
                <h6>Java Script</h6>
                <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped bg-warning" style="width: 60%"></div>
                </div>  
                <button class="btn btn-primary" type="submit">+</button>
              </section>
              <!--Proyectos-->
              <section id="proyectos">
                <figure class="text-center">
                  <figcaption class="blockquote-footer">
                    <cite title="Source Title"><h3>Proyectos</h3></cite>
                  </figcaption>
                </figure>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-rectangle-history-circle-user"></i></span>
                  <input type="text" class="form-control" placeholder="Proyecto" aria-label="Username" aria-describedby="addon-wrapping">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div class="input-group">
                  <span class="input-group-text">Inicio/Finalización</span>
                  <input type="text" aria-label="First name" class="form-control">
                  <input type="text" aria-label="Last name" class="form-control">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
                <div>
                  <a class="btn btn-primary" href="#" role="button">Ir a Proyecto</a>
                </div>
                <button class="btn btn-primary" type="submit">+</button>
              </section>
            </div>
          </div>
        </div>
    </section>

    <!--Otro link necesario de Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
